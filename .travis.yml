language: cpp
compiler: gcc

os: linux
dist: bionic
apt:
  sources:
    - sourceline: 'ppa:scottaiton/thunderegg-deps'
jobs:
  include:
  - addons:
      sonarcloud:
          organization: "thunderegg"
      apt:
        packages:
          - cmake
          - libfftw3-dev
          - libopenmpi-dev
          - openmpi-bin
          - petsc-dev
          - libblas-dev
          - liblapack-dev
          - libtrilinos-zoltan-dev
    before_script:
        - export BUILD_WRAPPER="build-wrapper-linux-x86-64 --out-dir bw-output"
    after_script: 
        - gcovr -f src/ -b --sonarqube coverage.xml
        - sonar-scanner
  - addons:
      apt:
        packages:
          - cmake
          - libopenmpi-dev
          - openmpi-bin
          - petsc-dev
          - libblas-dev
          - liblapack-dev
          - libtrilinos-zoltan-dev
  - addons:
      apt:
        packages:
          - cmake
          - libfftw3-dev
          - libopenmpi-dev
          - openmpi-bin
          - libblas-dev
          - liblapack-dev
          - libtrilinos-zoltan-dev
before_install:
  - pip install --user cpp-coveralls
  - pip install --user gcovr
  - export CXXFLAGS="-std=c++11"
script:
  - export CXXFLAGS="-g -O0 -Wall -W -fprofile-arcs -ftest-coverage"
  - export CFLAGS="-g -O0 -Wall -W -fprofile-arcs -ftest-coverage"
  - export LDFLAGS="-lgcov"
  - cmake .
  - $BUILD_WRAPPER make
  - make test
after_success:
  - coveralls --include src --exclude src/Thunderegg/Experimental --gcov-options '\-lp'
